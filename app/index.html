<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saxonaute</title>
</head>

<body>
    <link rel="stylesheet" href="style.css" media="all">

    <div id="splashscreen">
        <button id="startGameBtn" onclick="testMode=false;startGame();return false;" class="waiting">Start Game</button>
        <div id="waitingLabel">Waiting on device signal</div>
        <br><button onclick="testMode=true;startGame();return false;">Start Game (test mode)</button>
        <br><a href="../backoffice/settings.html">Settings</a>
    </div>

    <div id="stats">
        <div class="chart">
            <canvas id="myChart"></canvas>
        </div>
        <div id="frequency"></div>
        <div id="lastAmplitude"></div>
        <div id="currentAmplitude"></div>
        <div id="lastLength"></div>
        <div id="currentLength"></div>
        <a href="#" onclick="recordBase();return false;">recordBase</a>
        <a href="#" onclick="playBase();return false;">playBase</a>


    </div>

    <div id="game">
        <div id="bg1"></div>
        <div id="bg2"></div>
        <div id="player"><span></span><span></span></div>
        <div id="player2"></div>
        <div id="collectibles"></div>

    </div>




    <audio id="track1" controls loop>
        <source src="assets/music/saxonaute_basse.ogg" type="audio/ogg">
    </audio>
    <audio id="track2" controls loop>
        <source src="assets/music/saxonaute_expi.ogg" type="audio/ogg">
    </audio>
    <audio id="track3" controls loop>
        <source src="assets/music/saxonaute_inspi.ogg" type="audio/ogg">
    </audio>
    <audio id="engine" controls loop>
        <source src="assets/music/engine.ogg" type="audio/ogg">
    </audio>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
